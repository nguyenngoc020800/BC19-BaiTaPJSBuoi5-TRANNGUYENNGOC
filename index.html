
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container w-50 border border-primary mb-5" >
        <h1 class="text-center">bài tập xét tuyển</h1>
        <form action="" id="xetTuyen">
            <div class="form-group">
              <label for="diemChuan">Điểm chuẩn:</label>
              <input type="text" name="" id="diemChuan" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="diemToan">Điểm toán:</label>
                <input type="text" name="" id="diemToan" class="form-control" placeholder="" aria-describedby="helpId">
              </div>
              <div class="form-group">
                <label for="diemLy">Điểm lý:</label>
                <input type="text" name="" id="diemLy" class="form-control" placeholder="" aria-describedby="helpId">
              </div>
              <div class="form-group">
                <label for="diemHoa">Điểm hóa:</label>
                <input type="text" name="" id="diemHoa" class="form-control" placeholder="" aria-describedby="helpId">
              </div>
              <div class="form-check ">
                  <h6 class="d-block ">Khu vực:</h6>
                  <label class="form-check-label w-100">
                      <input class="form-check-input" type="radio" name="khuvuc" id="kvX" value="0" checked> X
                  </label>
                  <label class="form-check-label w-100">
                    <input class="form-check-input" type="radio" name="khuvuc" id="kvA" > A
                </label>
                <label class="form-check-label w-100">
                    <input class="form-check-input" type="radio" name="khuvuc" id="kvB"> B
                </label>
                <label class="form-check-label w-100">
                    <input class="form-check-input" type="radio" name="khuvuc" id="kvC" > C
                </label>
              </div>
              <div class="form-check ">
                <h6 class="d-block ">Đối tượng:</h6>
                <label class="form-check-label w-100">
                    <input class="form-check-input" type="radio" name="doituong" id="dt0"  checked> 0
                </label>
                <label class="form-check-label w-100">
                  <input class="form-check-input" type="radio" name="doituong" id="dt1" > 1
              </label>
              <label class="form-check-label w-100">
                  <input class="form-check-input" type="radio" name="doituong" id="dt2"> 2
              </label>
              <label class="form-check-label w-100">
                  <input class="form-check-input" type="radio" name="doituong" id="dt3" > 3
              </label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Xét điểm</button>       
         </form>
         <h5 id="diemTong">Điểm tổng:</h5>
         <h5 id="ketQua">Kết quả:</h5>
    </div>
    <div class="container w-50 border border-primary" >
      <h1 class="text-center">bài tập tính tiền điện</h1>
      <form action="" id="tinhTienDien">
          <div class="form-group">
            <label for="name">Tên chủ hộ:</label>
            <input type="text" name="" id="name" class="form-control" placeholder="" aria-describedby="helpId">
          </div>
          <div class="form-group">
              <label for="number">số kw điện tiêu thụ:</label>
              <input type="text" name="" id="number" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">tính tiền điện</button>       
       </form>
       <h5 id="ten">chủ hộ:</h5>
       <h5 id="result">tổng cộng:</h5>
  </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
